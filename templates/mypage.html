<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/mypage.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Title</title>
    <script>
        function movetohome() {
            window.location.href = "#"
            //홈 URL
        }

        function logout() {
            window.location.href = "#"
            //로그인페이지 URL
        }

        function newpost() {
            window.location.href = "#"
            //작성페이지 URL
        }
    </script>
</head>
<body>
<header>
    <div class="mypage-head">
        <a href="https://google.com">
            <img class="mypage-logo" src="../static/004.png"/>
        </a>
        <button onclick="logout()" class="mypage-logout">Logout</button>
    </div>

</header>
<div class="mypage-posts">
    <div class="row row-cols-1 row-cols-md-4 g-4" id="mypage-posts-box">

        {% if id == id %}
        <span>로그인 완료</span>
        {% endif %}








        <div class="mypage-post">
            <div class="mypage-post h-100">
                <img src="../static/005.png"
                     class="mypage-post-img">
                <div class="mypage-post-body">
                    <h5 class="mypage-post-title">포스트 제목</h5>
                    <p class="mypage-post-text">포스트 설명</p>
                    <p class="mypage-post-comment">포스트 코멘트</p>
                </div>
            </div>
        </div>
        <div class="mypage-newpost">
            <div class="mypage-post h-100">
                <img src="../static/003.png"
                     class="mypage-post-img" onclick="newpost()">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
